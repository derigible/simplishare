Rails:
  Enabled: true

AllCops:
  TargetRailsVersion: 5.0
  TargetRubyVersion: 2.4
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'vendor/**/*'
  DisplayCopNames: true

Metrics/LineLength:
  Max: 120

Layout/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Style/BlockComments:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Layout/EmptyLinesAroundBlockBody:
  Enabled: false

Layout/SpaceAroundEqualsInParameterDefault:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/RaiseArgs:
  Enabled: false
